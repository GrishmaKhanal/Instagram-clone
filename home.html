<!Doctype html>
<html>
    <head>
        <title>Instagram</title>
        <link rel="icon" href="images/instagram-logo.png">
        <link rel="stylesheet" href="homestyle.css">
    </head>
    <body>
        <div class="background-image">
            <img src="images/background-image.png">
            <div class="boxed-text">
                <img id="Instagram-logo-text"src="images/Instagram-logo-text.png">
                <form action="form.html" method="POST">
                    <label>
                        <span class="label">Phone number, username or email address</span>
                        <input id="username" type="text"  placeholder="Phone number, username or email address">
                    </label>
                    <br><br>
                    <label>
                        <span class="label">Password</span>
                        <input id="userpassword" type="password"  placeholder="Password">
                    </label>
                    <br><br>
                    <button class="login-button" type="submit"><b>Log in</b></button><br><br>
                    <span id="or">OR</span><br><br>
                    <a id="facebook-login" href="https://tinyurl.com/4r8fnyrx"><img src="images/Facebook-logo-square.png" height="16px" width="16px">   Login with Facebook</a><br><br>
                    <a id="forgot-password" href="forgot-password.html">Forgotten your password?</a>
                </form>
            </div>
            <div class="sign-up">
                <p>Don't have an account? <a id="link-sign-up"href="sign-up.html"> Sign up</a></p>
            </div>
        </div>
    </body>
</html>
